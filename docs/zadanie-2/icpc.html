<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICPC</title>
    <link rel="stylesheet" href="/zadanie-2/css/output.css" />
  </head>
  <body>
    <div class="text-block"><h1>ICPC World Finals Luxor</h1></div>
    <div class="flex flex-wrap gap-4">
      <img src="/zadanie-2/images/Luxor-1.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-2.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-3.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-4.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-5.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-6.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-7.jpg" class="icpc-image" />
      <div class="inline-flex">
        <img src="/zadanie-2/images/Luxor-8.jpg" class="icpc-image" />
        <span class="absolute flex h-4 w-4 self-center">
          <span
            class="absolute inline-flex h-full w-full animate-ping rounded-full bg-pink-400 opacity-75"
          ></span>
          <span
            class="relative inline-flex h-4 w-4 rounded-full bg-pink-500"
          ></span>
        </span>
      </div>
      <img src="/zadanie-2/images/Luxor-9.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-10.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-11.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/Luxor-12.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/ICPC-Luxor-stage.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/ICPC-Luxor-medals.jpg" class="icpc-image" />
      <img src="/zadanie-2/images/ICPC-Luxor-team.jpg" class="icpc-image" />
    </div>
    <div class="text-block"><h1>ICPC European Championship Prague</h1></div>
    <div class="grid grid-cols-4 gap-4">
      <img src="/zadanie-2/images/EUC-team.jpg" class="icpc-image" />
    </div>
  </body>
</html>
